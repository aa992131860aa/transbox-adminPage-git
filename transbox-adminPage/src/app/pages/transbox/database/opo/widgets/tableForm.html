<form class="form-inline row">
  <div class="form-group col-sm-3 col-md-3 col-lg-3">
    <input ng-model="data.searchOptions.name" type="text" class="form-control" id="exampleInputName2" placeholder="名称">
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-3">
    <input ng-model="data.searchOptions.district" type="text" class="form-control" id="exampleInputtext2" placeholder="地区">
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-3">
    <input ng-model="data.searchOptions.address" type="text" class="form-control" id="exampleInputEmail2" placeholder="地址">
  </div>
  <div class="form-group col-sm-3 col-md-3 col-lg-3">
    <button ng-click="searchOpos()" class="btn transbox-btn-yellow transbox-btn-size">查询</button>
  </div>
</form>
